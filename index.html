<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Space Invaders</title>

        <script src="js/helpers.js"></script>
        <style>
        canvas {
            background-color: black;
            display: block;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        </style>
    </head>
    <body>
        <script>
            var display, input, frames, spFrame, lvFrame;
            var alSprite, taSprite, ciSprite;
            var aliens, dir, tank, bullets, cities;

            function main() {
                display = new Display(502, 600);
                input = new InputHandeler();

                var img = new Image();
                img.addEventListener("load", function() {
                    alSprite = [
                        [new Sprite(this, 0, 0, 22, 16), new Sprite(this, 0, 16, 22, 16)],
                        [new Sprite(this, 22, 0, 16, 16), new Sprite(this, 22, 16, 16, 16)],
                        [new Sprite(this, 38, 0, 24, 16), new Sprite(this, 38, 16, 24, 16)]
                    ];
                    taSprite = new Sprite(this, 62, 0, 22, 16);
                    ciSprite = new Sprite(this, 84, 8, 36, 24);
                    
                    init();
                    run();
                });
                img.src = "res/invaders.png";
            };

            function init() {
                frames = 0;
                spFrame = 0;
                lvFrame = 60;
                dir = 1;

                tank = {
                    sprite: taSprite,
                    x: (display.width - taSprite.w) / 2,
                    y: display.height - (30 + taSprite.h)
                };

                bullets = [];

                aliens = [];
                var rows = [1, 0, 0, 2, 2];
                for (var i = 0, len = rows.length; i < len; i++) {
                    for (var j = 0; j < 10; j++) {
                        var a = rows[i];
                        aliens.push({
                            sprite: alSprite[a],
                            x: 30 + j*30 + [0, 4, 0][a],
                            y: 30 + i*30,
                            w: alSprite[a][0].w,
                            h: alSprite[a][0].h
                        });
                    }
                }
            };

            function run() {
                var loop = function() {
                    update();
                    render();

                    window.requestAnimationFrame(loop, display.canvas);
                };
                window.requestAnimationFrame(loop, display.canvas);
            };

            function update() {
                
                if (input.isDown(37)) { // Left
                    tank.x -= 4;
                }
                if (input.isDown(39)) { // Right
                    tank.x += 4;
                }
                tank.x = Math.max(Math.min(tank.x, display.width - (30 + taSprite.w)), 30);

                if (input.isPressed(32)) { // Space
                    bullets.push(new Bullet(tank.x , tank.y, -8, 2, 6, "#fff"));
                }

                for (var i = 0, len = bullets.length; i < len; i++) {
                    var b = bullets[i];

                    b.update();

                    if (b.y + b.height < 0 || b.y > display.height) {
                        bullets.splice(i, 1);
                        i--;
                        len--;
                        continue;
                    }
                }

                if (Math.random() < 0.03 && aliens.length > 0) {
                    var a = aliens[Math.random(Math.random() * (aliens.length - 1))];

                    for (var i = 0, len = aliens.length; i < len; i++) {
                        var b = aliens[i];

                        if (AABBIntersect(a.x, a.y, a.w, 100, b.x, b.y, b.w, b.h)) {
                            a = b;
                        }
                        bullets.push(new Bullet(a.x + a.w*0.5, a.y + a.h, 4, 2, 4, "#fff"));
                    }
                }

                frames++;
                if (frames % lvFrame === 0) {
                    spFrame = (spFrame + 1) % 2;

                    var _max = 0, _min = display.width;
                    for (var i = 0, len = aliens.length; i < len; i++) {
                        var a = aliens[i];
                        a.x += 30 * dir;

                        _max = Math.max(_max, a.x + a.w);
                        _min = Math.min(_min, a.x);
                    }
                    if (_max >display.width || _min < 30) {
                        dir *= -1;
                        for (var i = 0, len = aliens.length; i < len; i++) {
                            aliens[i].x += 30 * dir;
                            aliens[i].y += 30;
                        }
                    }
                } 
            };

            function render() {
                display.clear(); 

                for (var i = 0, len = aliens.length; i < len; i++) {
                    var a = aliens[i];
                    display.drawSprite(a.sprite[spFrame], a.x, a.y);
                }

                display.ctx.save();
                for (var i = 0, len = bullets.length; i < len; i++) {
                    display.drawBullet(bullets[i]);
                }
                display.ctx.restore();

                display.drawSprite(tank.sprite, tank.x, tank.y);
            };
            
            main();
        </script>
    </body>
</html>
